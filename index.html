<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact | Developer Portfolio</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
    
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/ScrollTrigger.min.js"></script>

    <style>
        :root {
            --bg-color: #0f172a;
            --card-bg: #231e3b;
            --text-main: #f8fafc;
            --text-muted: #94a3b8;
            --accent: #38bdf8;
            --accent-hover: #0ea5e9;
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--bg-color);
            color: var(--text-main);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            overflow: hidden;
        }

        #hero-canvas {
            position: fixed;
            top: 0;
            left: 0;
            z-index: -1;
            pointer-events: none;
        }

        .contact-card {
            background: var(--card-bg);
            padding: 2.5rem;
            border-radius: 16px;
            width: 90%;
            max-width: 450px;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
            border: 1px solid rgba(255, 255, 255, 0.1);
            position: relative;
            z-index: 10;
            backdrop-filter: blur(10px);
        }

        h2 { font-size: 1.5rem; margin-bottom: 0.5rem; color: var(--accent); text-align: center; letter-spacing: 1px; }
        p { color: var(--text-muted); margin-bottom: 2rem; font-size: 0.9rem; text-align: center; }

        .input-group { margin-bottom: 1.2rem; }

        label {
            display: block;
            font-size: 0.8rem;
            margin-bottom: 0.5rem;
            color: var(--text-main);
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        input, textarea {
            width: 100%;
            padding: 12px;
            background: rgba(15, 23, 42, 0.8);
            border: 1px solid #334155;
            border-radius: 8px;
            color: white;
            font-size: 1rem;
            transition: all 0.3s ease;
            box-sizing: border-box;
        }

        input:focus, textarea:focus {
            outline: none;
            border-color: var(--accent);
            box-shadow: 0 0 0 2px rgba(56, 189, 248, 0.2);
        }

        textarea { height: 100px; resize: none; }

        button {
            width: 100%;
            padding: 14px;
            background: var(--accent);
            color: #0f172a;
            border: none;
            border-radius: 8px;
            font-weight: 700;
            cursor: pointer;
            transition: transform 0.2s, background 0.2s;
            margin-top: 1rem;
        }

        button:hover { background: var(--accent-hover); transform: translateY(-2px); }
        button:active { transform: translateY(0); }
        button:disabled { background: #475569; cursor: not-allowed; transform: none; }

        .status {
            margin-top: 1.5rem;
            text-align: center;
            font-size: 0.85rem;
            font-weight: 500;
            min-height: 1.2rem;
        }
    </style>
</head>
<body>

<canvas id="hero-canvas"></canvas>

<div class="contact-card">
    <h2>VARSHA'S PORTFOLIO</h2>
    <p>Let's build something amazing together ðŸ¦…</p>

    <form id="portfolioForm">
        <div class="input-group">
            <label for="name">Name</label>
            <input type="text" id="name" placeholder="Your Name" required>
        </div>

        <div class="input-group">
            <label for="email">Email</label>
            <input type="email" id="email" placeholder="email@example.com" required>
        </div>

        <div class="input-group">
            <label for="message">Message</label>
            <textarea id="message" placeholder="Tell me about your project..." required></textarea>
        </div>

        <button type="submit" id="submitBtn">Send Message</button>
        <div id="status" class="status"></div>
    </form>
</div>

<script>
    // 1. Supabase Config (Check that your table name is exactly "feedback")
    const supabaseUrl = "https://erdogrbrxzemikhuyrud.supabase.co";
    const supabaseKey = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImVyZG9ncmJyeHplbWlraHV5cnVkIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NzIxNjc5NjIsImV4cCI6MjA4Nzc0Mzk2Mn0.2Nt8CKiZ9xcO7gcec6hiBHEmtd2A8z6i_WJZOziWjiY";
    const supabaseClient = supabase.createClient(supabaseUrl, supabaseKey);
(async () => {
    const { data, error } = await supabaseClient.from('feedback').select('id').limit(1);
    if (error) {
        console.error("Supabase Connection Test Failed:", error.message);
    } else {
        console.log("Supabase Connection Test Successful!");
    }
})();
    // 2. Form Submission Logic
    const feedbackForm = document.getElementById("portfolioForm");
    const statusText = document.getElementById("status");
    const submitBtn = document.getElementById("submitBtn");

    feedbackForm.addEventListener("submit", async (e) => {
        e.preventDefault();
        
        // UI Reset
        statusText.innerText = "Sending...";
        statusText.style.color = "var(--accent)";
        submitBtn.disabled = true;

        const formData = {
            name: document.getElementById("name").value.trim(),
            email: document.getElementById("email").value.trim(),
            message: document.getElementById("message").value.trim()
        };

        try {
            // Rectified Insert: Added .select() to ensure we get a response back
            const { error } = await supabaseClient
                .from("feedback")
                .insert([formData]);

            if (error) throw error;

            // Success
            statusText.innerText = "âœ… Message sent! I'll get back to you soon.";
            statusText.style.color = "#4ade80";
            feedbackForm.reset();

        } catch (err) {
            console.error("Supabase Error:", err);
            statusText.innerText = "âŒ Error: " + (err.message || "Failed to connect.");
            statusText.style.color = "#f87171";
        } finally {
            submitBtn.disabled = false;
            // Clear status after 5 seconds
            setTimeout(() => { statusText.innerText = ""; }, 5000);
        }
    });

    // 3. Three.js Animated Background
    const init3D = () => {
        const canvas = document.querySelector('#hero-canvas');
        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        const renderer = new THREE.WebGLRenderer({ canvas, alpha: true, antialias: true });
        
        renderer.setSize(window.innerWidth, window.innerHeight);
        renderer.setPixelRatio(Math.min(window.devicePixelRatio, 2));

        const particlesGeometry = new THREE.BufferGeometry();
        const count = 2000;
        const positions = new Float32Array(count * 3);

        for(let i = 0; i < count * 3; i++) {
            positions[i] = (Math.random() - 0.5) * 10;
        }
        
        particlesGeometry.setAttribute('position', new THREE.BufferAttribute(positions, 3));
        const particlesMaterial = new THREE.PointsMaterial({ 
            size: 0.015, 
            color: 0x38bdf8, 
            transparent: true, 
            opacity: 0.6 
        });

        const particles = new THREE.Points(particlesGeometry, particlesMaterial);
        scene.add(particles);
        camera.position.z = 3;

        let mouseX = 0, mouseY = 0;
        window.addEventListener('mousemove', (e) => {
            mouseX = (e.clientX / window.innerWidth) - 0.5;
            mouseY = (e.clientY / window.innerHeight) - 0.5;
        });

        const animate = () => {
            requestAnimationFrame(animate);
            particles.rotation.y += 0.0005;
            particles.rotation.x += 0.0002;
            
            // Smooth mouse follow
            particles.position.x += (mouseX * 0.5 - particles.position.x) * 0.02;
            particles.position.y += (-mouseY * 0.5 - particles.position.y) * 0.02;

            renderer.render(scene, camera);
        };
        animate();

        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });
    };

    // 4. Initialization
    window.addEventListener('DOMContentLoaded', () => {
        init3D();
        // GSAP Fade-in
        gsap.from(".contact-card", {
            opacity: 0,
            y: 50,
            duration: 1.2,
            ease: "power4.out"
        });
    });
</script>
</body>
</html>
