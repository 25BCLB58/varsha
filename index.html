<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact | Varsha's Portfolio</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>

    <style>
        :root {
            --bg-color: #0f172a;
            --card-bg: rgba(30, 41, 59, 0.7);
            --text-main: #f8fafc;
            --text-muted: #94a3b8;
            --accent: #38bdf8;
            --accent-hover: #0ea5e9;
            --success: #10b981;
            --error: #ef4444;
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--bg-color);
            color: var(--text-main);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            overflow: hidden; /* Prevents scrollbars during animation */
        }

        #hero-canvas {
            position: fixed;
            top: 0;
            left: 0;
            z-index: -1;
        }

        .contact-card {
            background: var(--card-bg);
            backdrop-filter: blur(12px);
            padding: 2.5rem;
            border-radius: 16px;
            width: 90%;
            max-width: 450px;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
            border: 1px solid rgba(255, 255, 255, 0.1);
            z-index: 10;
        }

        h2 { font-size: 1.5rem; margin-bottom: 0.5rem; color: var(--accent); text-align: center; letter-spacing: 1px; }
        p { color: var(--text-muted); margin-bottom: 2rem; font-size: 0.9rem; text-align: center; }

        .input-group { margin-bottom: 1.2rem; }

        label {
            display: block;
            font-size: 0.8rem;
            margin-bottom: 0.5rem;
            text-transform: uppercase;
            letter-spacing: 0.05em;
            color: var(--text-muted);
        }

        input, textarea {
            width: 100%;
            padding: 12px;
            background: rgba(15, 23, 42, 0.8);
            border: 1px solid #334155;
            border-radius: 8px;
            color: white;
            font-size: 1rem;
            transition: all 0.3s ease;
            box-sizing: border-box;
        }

        input:focus, textarea:focus {
            outline: none;
            border-color: var(--accent);
            background: rgba(15, 23, 42, 1);
            box-shadow: 0 0 0 4px rgba(56, 189, 248, 0.15);
        }

        textarea { height: 100px; resize: none; }

        button {
            width: 100%;
            padding: 14px;
            background: var(--accent);
            color: #0f172a;
            border: none;
            border-radius: 8px;
            font-weight: 700;
            cursor: pointer;
            transition: transform 0.2s, background 0.2s;
            margin-top: 1rem;
        }

        button:hover { background: var(--accent-hover); transform: translateY(-2px); }
        button:active { transform: translateY(0); }
        button:disabled { background: #475569; cursor: not-allowed; transform: none; }

        .status {
            margin-top: 1.5rem;
            text-align: center;
            font-size: 0.85rem;
            font-weight: 500;
            min-height: 1.2rem;
        }
    </style>
</head>
<body>

<canvas id="hero-canvas"></canvas>

<div class="contact-card" id="card">
    <h2>VARSHA'S PORTFOLIO</h2>
    <p>Always here to help ðŸ¦…</p>

    <form id="portfolioForm">
        <div class="input-group">
            <label for="name">Name</label>
            <input type="text" id="name" placeholder="Your Name" required>
        </div>

        <div class="input-group">
            <label for="email">Email</label>
            <input type="email" id="email" placeholder="email@example.com" required>
        </div>

        <div class="input-group">
            <label for="message">Message</label>
            <textarea id="message" placeholder="How can I help you?" required></textarea>
        </div>

        <button type="submit" id="submitBtn">Send Message</button>
        <div id="status" class="status"></div>
    </form>
</div>

<script>
    // 1. Supabase Config
    const SUPABASE_URL = "https://erdogrbrxzemikhuyrud.supabase.co";
    const SUPABASE_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImVyZG9ncmJyeHplbWlraHV5cnVkIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NzIxNjc5NjIsImV4cCI6MjA4Nzc0Mzk2Mn0.2Nt8CKiZ9xcO7gcec6hiBHEmtd2A8z6i_WJZOziWjiY";
    const supabase = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

    // 2. Form Handling
    const form = document.getElementById("portfolioForm");
    const status = document.getElementById("status");
    const btn = document.getElementById("submitBtn");

    form.addEventListener("submit", async (e) => {
        e.preventDefault();
        
        btn.disabled = true;
        status.innerText = "Sending message...";
        status.style.color = "var(--accent)";

        const formData = {
            name: document.getElementById("name").value.trim(),
            email: document.getElementById("email").value.trim(),
            message: document.getElementById("message").value.trim()
        };

        try {
            // Added { count: 'minimal' } to ensure a proper response check
            const { error } = await supabase
                .from("feedback")
                .insert([formData]);

            if (error) throw error;

            status.innerText = "âœ… Message sent! I'll get back to you soon.";
            status.style.color = "var(--success)";
            form.reset();

        } catch (err) {
            console.error("Submission error:", err);
            status.innerText = "âŒ Error: " + (err.message || "Something went wrong.");
            status.style.color = "var(--error)";
        } finally {
            btn.disabled = false;
        }
    });

    // 3. 3D Background (Three.js)
    const initScene = () => {
        const canvas = document.querySelector('#hero-canvas');
        const renderer = new THREE.WebGLRenderer({ canvas, alpha: true, antialias: true });
        renderer.setPixelRatio(window.devicePixelRatio);
        renderer.setSize(window.innerWidth, window.innerHeight);

        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        camera.position.z = 5;

        // Particle System
        const geo = new THREE.BufferGeometry();
        const posArray = new Float32Array(3000 * 3);
        for(let i = 0; i < 9000; i++) {
            posArray[i] = (Math.random() - 0.5) * 15;
        }
        geo.setAttribute('position', new THREE.BufferAttribute(posArray, 3));

        const mat = new THREE.PointsMaterial({
            size: 0.015,
            color: 0x38bdf8,
            transparent: true,
            opacity: 0.6
        });

        const particles = new THREE.Points(geo, mat);
        scene.add(particles);

        // Interaction
        let mouseX = 0, mouseY = 0;
        window.addEventListener('mousemove', (e) => {
            mouseX = (e.clientX / window.innerWidth) - 0.5;
            mouseY = (e.clientY / window.innerHeight) - 0.5;
        });

        const animate = () => {
            requestAnimationFrame(animate);
            particles.rotation.y += 0.001;
            particles.rotation.x += 0.0005;
            
            // Smooth follow
            particles.position.x += (mouseX * 0.5 - particles.position.x) * 0.05;
            particles.position.y += (-mouseY * 0.5 - particles.position.y) * 0.05;

            renderer.render(scene, camera);
        };
        animate();

        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });
    };

    // 4. Entrance Animation
    window.addEventListener('DOMContentLoaded', () => {
        initScene();
        gsap.from("#card", {
            duration: 1.2,
            y: 50,
            opacity: 0,
            ease: "power4.out"
        });
    });
</script>
</body>
</html>
