<head>

    <style>
        :root {
            --bg-color: #020617;
            --card-bg: rgba(15, 23, 42, 0.7);
            --text-main: #f8fafc;
            --text-muted: #94a3b8;
            --accent: #2dd4bf; 
            --accent-hover: #14b8a6;
            --error: #fb7185;
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--bg-color);
            color: var(--text-main);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            /* Changed to auto to allow scrolling on small mobile devices */
            overflow-x: hidden; 
        }

        #hero-canvas {
            position: fixed;
            top: 0;
            left: 0;
            z-index: -1;
            pointer-events: none;
        }

        .contact-card {
            background: var(--card-bg);
            padding: 2.5rem;
            border-radius: 16px;
            width: 90%;
            max-width: 420px;
            backdrop-filter: blur(16px);
            -webkit-backdrop-filter: blur(16px);
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
            border: 1px solid rgba(45, 212, 191, 0.2);
            position: relative;
            z-index: 10;
            margin: 20px;
        }

        h2 { 
            font-size: 1.5rem; 
            font-weight: 800;
            letter-spacing: 1px;
            margin-bottom: 0.5rem; 
            color: var(--accent); 
            text-align: center; 
            text-transform: uppercase;
        }
        
        p { color: var(--text-muted); margin-bottom: 2rem; font-size: 0.9rem; text-align: center; }

        .input-group { margin-bottom: 1.5rem; position: relative; text-align: left; }

        label {
            display: block;
            font-size: 0.75rem;
            margin-bottom: 0.5rem;
            color: var(--accent);
            text-transform: uppercase;
            letter-spacing: 1px;
            font-weight: 600;
        }

        input, textarea {
            width: 100%;
            padding: 14px;
            background: rgba(2, 6, 23, 0.6);
            border: 1px solid rgba(148, 163, 184, 0.2);
            border-radius: 8px;
            color: white;
            font-size: 0.95rem;
            transition: all 0.3s ease;
            box-sizing: border-box;
        }

        input:focus, textarea:focus {
            outline: none;
            border-color: var(--accent);
            background: rgba(2, 6, 23, 0.8);
            box-shadow: 0 0 15px rgba(45, 212, 191, 0.15);
        }

        textarea { height: 100px; resize: none; }

        button {
            width: 100%;
            padding: 14px;
            background: var(--accent);
            color: #020617;
            border: none;
            border-radius: 8px;
            font-weight: 700;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.2s;
            margin-top: 0.5rem;
        }

        button:hover { 
            background: var(--accent-hover); 
            transform: translateY(-2px);
            box-shadow: 0 10px 20px -5px rgba(45, 212, 191, 0.4);
        }

        button:disabled {
            background: #334155;
            color: #94a3b8;
            cursor: not-allowed;
            transform: none;
        }

        .status {
            margin-top: 1.2rem;
            text-align: center;
            font-size: 0.85rem;
            font-weight: 500;
            min-height: 1.2rem;
        }
    </style>
</head>
<body>

<canvas id="hero-canvas"></canvas>

<div class="contact-card">
    <h2>Varsha's portfolio</h2>
    <p>Let's build something exceptional together.</p>

    <form id="portfolioForm">
        <div class="input-group">
            <label for="name">Name</label>
            <input type="text" id="name" placeholder="Enter your name" required>
        </div>

        <div class="input-group">
            <label for="email">Email</label>
            <input type="email" id="email" placeholder="email@example.com" required>
        </div>

        <div class="input-group">
            <label for="message">Message</label>
            <textarea id="message" placeholder="How can I help you?" required></textarea>
        </div>

        <button type="submit" id="submitBtn">Send Inquiry</button>
        <div id="status" class="status"></div>
    </form>
</div>
