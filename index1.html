<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact | Developer Portfolio</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
    
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/ScrollTrigger.min.js"></script>

    <style>
        :root {
            /* New Color Palette: Obsidian & Mint */
            --bg-color: #020617;
            --card-bg: rgba(15, 23, 42, 0.8); /* Semi-transparent for glass effect */
            --text-main: #f8fafc;
            --text-muted: #94a3b8;
            --accent: #2dd4bf; /* Mint Green */
            --accent-hover: #14b8a6;
            --error: #fb7185;
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--bg-color);
            color: var(--text-main);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            overflow: hidden;
        }

        #hero-canvas {
            position: fixed;
            top: 0;
            left: 0;
            z-index: -1;
            pointer-events: none;
        }

        .contact-card {
            background: var(--card-bg);
            padding: 2.5rem;
            border-radius: 16px;
            width: 90%;
            max-width: 420px;
            backdrop-filter: blur(12px); /* Glassmorphism */
            -webkit-backdrop-filter: blur(12px);
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
            border: 1px solid rgba(45, 212, 191, 0.2); /* Subtle accent border */
            position: relative;
            z-index: 10;
        }

        h2 { 
            font-size: 1.5rem; 
            font-weight: 800;
            letter-spacing: 1px;
            margin-bottom: 0.5rem; 
            color: var(--accent); 
            text-align: center; 
            text-transform: uppercase;
        }
        
        p { color: var(--text-muted); margin-bottom: 2rem; font-size: 0.9rem; text-align: center; }

        .input-group { margin-bottom: 1.5rem; position: relative; }

        label {
            display: block;
            font-size: 0.75rem;
            margin-bottom: 0.5rem;
            color: var(--accent);
            text-transform: uppercase;
            letter-spacing: 1px;
            font-weight: 600;
        }

        input, textarea {
            width: 100%;
            padding: 14px;
            background: rgba(2, 6, 23, 0.6);
            border: 1px solid rgba(148, 163, 184, 0.2);
            border-radius: 8px;
            color: white;
            font-size: 0.95rem;
            transition: all 0.3s ease;
            box-sizing: border-box;
        }

        input:focus, textarea:focus {
            outline: none;
            border-color: var(--accent);
            background: rgba(2, 6, 23, 0.8);
            box-shadow: 0 0 15px rgba(45, 212, 191, 0.15);
        }

        textarea { height: 100px; resize: none; }

        button {
            width: 100%;
            padding: 14px;
            background: var(--accent);
            color: #020617;
            border: none;
            border-radius: 8px;
            font-weight: 700;
            font-size: 1rem;
            cursor: pointer;
            transition: transform 0.2s, background 0.2s, box-shadow 0.2s;
            margin-top: 0.5rem;
        }

        button:hover { 
            background: var(--accent-hover); 
            transform: translateY(-2px);
            box-shadow: 0 10px 20px -5px rgba(45, 212, 191, 0.4);
        }
        
        button:active { transform: translateY(0); }

        button:disabled {
            background: #334155;
            cursor: not-allowed;
            transform: none;
        }

        .status {
            margin-top: 1.2rem;
            text-align: center;
            font-size: 0.85rem;
            font-weight: 500;
            min-height: 1.2rem;
        }
    </style>
</head>
<body>

<canvas id="hero-canvas"></canvas>

<div class="contact-card reveal">
    <h2>Varsha's portfolio</h2>
    <p>Let's build something exceptional together.</p>

    <form id="portfolioForm">
        <div class="input-group">
            <label for="name">Name</label>
            <input type="text" id="name" placeholder="Enter your name" required>
        </div>

        <div class="input-group">
            <label for="email">Email</label>
            <input type="email" id="email" placeholder="email@example.com" required>
        </div>

        <div class="input-group">
            <label for="message">Message</label>
            <textarea id="message" placeholder="How can I help you?" required></textarea>
        </div>

        <button type="submit" id="submitBtn">Send Inquiry</button>
        <div id="status" class="status"></div>
    </form>
</div>

<script>
    // Supabase Initialization (Keep your existing keys)
    const supabaseUrl = "https://dqbpnlnkwcceyjquzbhn.supabase.co";
    const supabaseKey = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImRxYnBubG5rd2NjZXlqcXV6YmhuIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NzE5OTUzNzAsImV4cCI6MjA4NzU3MTM3MH0.kUZu5eqHlMD71fVe9EBumSoN7JbVxfTUOimUvAbinNM";
    const supabaseClient = supabase.createClient(supabaseUrl, supabaseKey);

    // Feedback Form Handler
    document.getElementById("portfolioForm").addEventListener("submit", async (e) => {
        e.preventDefault();
        const status = document.getElementById("status");
        const submitButton = document.getElementById("submitBtn");
        
        status.innerText = "Processing...";
        status.style.color = "var(--accent)";
        submitButton.disabled = true;

        const name = document.getElementById("name").value.trim();
        const email = document.getElementById("email").value.trim();
        const message = document.getElementById("message").value.trim();

        try {
            const { data, error } = await supabaseClient
                .from("feedback")
                .insert([{ name, email, message }]);

            if (error) {
                status.innerText = `Error: ${error.message}`;
                status.style.color = "var(--error)";
            } else {
                status.innerText = "Success! I'll get back to you soon.";
                status.style.color = "var(--accent)";
                e.target.reset();
                setTimeout(() => { status.innerText = ""; }, 5000);
            }
        } catch (err) {
            status.innerText = "Connection error. Please try again.";
            status.style.color = "var(--error)";
        } finally {
            submitButton.disabled = false;
        }
    });

    // 3D Background Logic
    const init3D = () => {
        const canvas = document.querySelector('#hero-canvas');
        if (!canvas) return;

        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        const renderer = new THREE.WebGLRenderer({ canvas, alpha: true, antialias: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        renderer.setPixelRatio(Math.min(window.devicePixelRatio, 2));

        const particlesGeometry = new THREE.BufferGeometry();
        const count = 2500; // Slightly fewer for better performance
        const positions = new Float32Array(count * 3);
        for(let i = 0; i < count * 3; i++) { positions[i] = (Math.random() - 0.5) * 10; }
        particlesGeometry.setAttribute('position', new THREE.BufferAttribute(positions, 3));
        
        // Changed color to match Mint accent
        const particlesMaterial = new THREE.PointsMaterial({ 
            size: 0.015, 
            color: 0x2dd4bf, 
            transparent: true, 
            opacity: 0.4 
        });
        const particles = new THREE.Points(particlesGeometry, particlesMaterial);
        scene.add(particles);
        camera.position.z = 3;

        let mouseX = 0, mouseY = 0;
        document.addEventListener('mousemove', (e) => {
            mouseX = (e.clientX / window.innerWidth) - 0.5;
            mouseY = (e.clientY / window.innerHeight) - 0.5;
        });

        const animate = () => {
            requestAnimationFrame(animate);
            particles.rotation.y += 0.0008;
            particles.rotation.x += 0.0002;
            particles.position.x += (mouseX * 0.2 - particles.position.x) * 0.05;
            particles.position.y += (-mouseY * 0.2 - particles.position.y) * 0.05;
            renderer.render(scene, camera);
        };
        animate();

        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });
    };

    // Scroll and UI Logic
    const initLogic = () => {
        gsap.registerPlugin(ScrollTrigger);
        gsap.utils.toArray('.reveal').forEach(elem => {
            gsap.fromTo(elem, { opacity: 0, scale: 0.95 }, { 
                opacity: 1, scale: 1, duration: 1.2, ease: "expo.out",
                scrollTrigger: { trigger: elem, start: "top 90%" }
            });
        });
    };

    window.onload = () => {
        init3D();
        initLogic();
    };
</script>
</body>
</html>
